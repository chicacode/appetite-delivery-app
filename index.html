<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Web dev 1 final project" />
    <meta name="author" content="Geri" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./build/css/app.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./build/img/icons8-motorcycle-delivery-multiple-boxes-48.png"
    />
    <title>appetite delivery app</title>
  </head>
  <body>
    <!-- header -->

    <header class="header container">
      <div class="header__logo">
        <img src="./build/img/Appetite.svg" alt="app delivery logo" />
      </div>
      <nav class="nav">
        <a href="https://glovoapp.com/" class="nav_link">Log In</a>
        <a href="https://glovoapp.com/" class="nav_link nav_link-get-started">Get started</a>
        <a href="https://glovoapp.com/" class="nav_link nav_link-register">Register Restaurant</a>
      </nav>
    </header>

    <section class="container form">
      <div class="form_grid">
        <div class="form__content">
          <h2 class="form__heading-title">Food delivery and more</h2>
          <p>Groceries, shop, pharmacy and anything</p>
          <form class="form__search">
            <label for="restaurant" class="form__label">Restaurant</label>
            <input type="text" name="restaurant" id="restaurant" class="form__input">
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
